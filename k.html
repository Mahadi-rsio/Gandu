<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #fff;
            margin: 10px auto;
            padding: 10px;
            width: 50%;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <h1>Food List</h1>
    <ul id="food-list"></ul>

    <script>
        // Function to make a GET request to fetch the food data
        async function fetchFood() {
            try {
                // Make GET request to the API
                const response = await fetch("https://flask-api-psi-peach.vercel.app/api/food");

                // Check if the response is successful
                if (response.ok) {
                    const foodItems = await response.json(); // Parse the JSON data
                    const foodList = document.getElementById("food-list");

                    // Loop through the food items and display them in a list
                    foodItems.forEach(food => {
                        const li = document.createElement("li");
                        li.textContent = food;
                        foodList.appendChild(li);
                    });
                } else {
                    console.error("Failed to fetch food data. Status:", response.status);
                }
            } catch (error) {
                console.error("Error fetching food list:", error);
            }
        }

        // Call the fetchFood function when the page loads
        window.onload = fetchFood;
    </script>

</body>
</html>
