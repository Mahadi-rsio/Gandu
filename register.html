<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Tailwind CSS (development only) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine JS -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center">
    <div x-data="{ isLoading: false, password: '', confirmPassword: '' }" class="bg-gray-800 p-8 rounded-xl shadow-xl w-96 relative overflow-hidden">
        <div class="absolute inset-0 bg-gradient-to-br from-blue-500/10 to-purple-500/10"></div>
        
        <div class="relative">
            <h2 class="text-3xl font-bold mb-8 text-center text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">
                Create Account
            </h2>
            
            <!-- Error Message -->
            <div id="error-message" class="hidden mb-4 p-3 rounded-lg bg-red-500/20 text-red-300 text-sm border border-red-500/30"></div>
            
            <form @submit.prevent="handleSubmit" id="registerForm" class="space-y-6">
                <div>
                    <label class="block text-gray-300 text-sm font-medium mb-2">Email</label>
                    <div class="relative">
                        <i class="fas fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <input 
                            type="email" 
                            id="email" 
                            required
                            class="w-full pl-10 pr-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-400 focus:ring-2 focus:ring-blue-500/30 text-gray-100 placeholder-gray-400 transition duration-200">
                    </div>
                </div>
                
                <div>
                    <label class="block text-gray-300 text-sm font-medium mb-2">Password</label>
                    <div class="relative">
                        <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <input 
                            type="password" 
                            id="password" 
                            required
                            x-model="password"
                            class="w-full pl-10 pr-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-400 focus:ring-2 focus:ring-blue-500/30 text-gray-100 placeholder-gray-400 transition duration-200">
                    </div>
                </div>
                
                <div>
                    <label class="block text-gray-300 text-sm font-medium mb-2">Confirm Password</label>
                    <div class="relative">
                        <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            required
                            x-model="confirmPassword"
                            class="w-full pl-10 pr-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-400 focus:ring-2 focus:ring-blue-500/30 text-gray-100 placeholder-gray-400 transition duration-200">
                    </div>
                </div>
                
                <button 
                    type="submit" 
                    :disabled="isLoading"
                    class="w-full bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white py-3 px-4 rounded-lg font-medium transition-all duration-200 transform hover:scale-[1.01] shadow-lg hover:shadow-blue-500/20 relative overflow-hidden"
                    x-html="isLoading ? 
                        '<i class=\'fas fa-spinner fa-spin mr-2\'></i> Creating Account...' : 
                        '<span class=\'relative\'>Register <i class=\'fas fa-arrow-right ml-2\'></i></span>'">
                </button>
            </form>
        </div>
    </div>

    <script>
        // Firebase configuration
        

const firebaseConfig = {
      apiKey: "AIzaSyA7iRhlrgnn44g-NiDJCNTjIZpa0Xt7mY0",
      authDomain: "flask-chat-9e635.firebaseapp.com",
      projectId: "flask-chat-9e635",
      storageBucket: "flask-chat-9e635.appspot.com",
      messagingSenderId: "594505769024",
      appId: "1:594505769024:web:280db3b1e516f581ea7fa5",
      measurementId: "G-YL8QV4KWW5"
    };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        function handleSubmit() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMessage = document.getElementById('error-message');

            errorMessage.classList.add('hidden');
            errorMessage.textContent = '';

            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match';
                errorMessage.classList.remove('hidden');
                return;
            }

            this.isLoading = true;

            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    return db.collection('users').doc(userCredential.user.uid).set({
                        email: email,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                })
                .then(() => {
                    window.location.href = '/n.html?uid=' + auth.currentUser.uid;
                    alert(auth.currentUser.uid)
                })
                .catch((error) => {
                    this.isLoading = false;
                    errorMessage.textContent = error.message;
                    errorMessage.classList.remove('hidden');
                });
        }
    </script>
</body>
</html>
